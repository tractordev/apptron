<html>
<style>
    @import url("/styles.css");
    :host { display: block; }
</style>
<script type="module">

    const { project } = component?.context || {};

    // initialize the tabs
    $$(".dialog-tabs > button").forEach(button => {
        button.addEventListener("click", (e) => {
            $$(".dialog-tabs > button").forEach(b => b.classList.remove("dialog-tab-active"));
            button.classList.add("dialog-tab-active");
            const tab = button.id.replace("tab-", "");
            $("html-component").load(`/com/share_${tab}.html`);
            $("html-component").context = { project };
        });
    });

    // load the share tab 
    $("html-component").load(`/com/share_share.html`);
    $("html-component").context = { project };

</script>


<div class="dialog-header mb-4">
    <div class="dialog-tabs">
        <button id="tab-share"   class="dialog-tab dialog-tab-active btn">Share</button>
        <button id="tab-embed"   class="dialog-tab btn">Embed</button>
        <button id="tab-publish" class="dialog-tab btn">Publish</button>
    </div>
    <button class="dialog-close icon-btn btn" type="button" onclick="window.modal.finish()" aria-label="Close">&times;</button>
</div>

<html-component></html-component>

</html>
