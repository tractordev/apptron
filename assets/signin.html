<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apptron</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { setupHanko, authRedirect } from "/apptron.js";

    const hanko = await setupHanko();

    hanko.onSessionCreated(async () => {
      const user = await hanko.getUser();
      authRedirect("/dashboard", user.username);
    });

    const session = await hanko.validateSession();
    if (session.is_valid) {
      const user = await hanko.getUser();
      authRedirect("/dashboard", user.username);
    }
  </script>
</head>

<body>
  <hanko-auth></hanko-auth>
</body>
</html>
