<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            pointer-events: auto !important;
            user-select: none;
        }
    </style>
</head>
<body>
<script type="module">
    import { WanixHandle } from "/wanix.min.js";

    let vm = null;
    const vscode = acquireVsCodeApi();
    const channel = new MessageChannel();

    const wanixReady = new Promise((resolve) => {
        window.addEventListener("message", (event) => {
            if (event.data.origin) {
                if (event.data.vm) {
                    vm = event.data.vm;
                    vscode.setState({ vm: vm });
                }
                top.postMessage({ service: "wanix", port: channel.port1 }, event.data.origin, [channel.port1]);
                channel.port2.onmessage = async (e) => {
                    resolve(e.data);
                };
            }
        });
    });
    
    window.onload = async function()
    {
        const ports = await wanixReady;
        const iframe = document.querySelector("iframe");
        if (iframe) {
            iframe.onload = function () {
                if (iframe.contentWindow) {
                    iframe.contentWindow.postMessage({ wanix: ports.wanix, vm: vm }, "*", [ports.wanix]);
                }
            };
            // todo: use origin from message for base url
            iframe.src = "http://localhost:8788/editor/monitor";
        }
    };
</script>
<iframe></iframe>
</body>
</html>
